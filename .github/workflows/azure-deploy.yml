# Build and deploy Next.js app to Azure App Service
# Ref: https://learn.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=openid%2Cnodejs
# Set GitHub secret: AZURE_WEBAPP_PUBLISH_PROFILE (download from Web App → Get publish profile).
# Enable Basic authentication on the Web App (Configuration → General settings) to download the profile.
# Optional: AZURE_WEBAPP_NAME (defaults to emc-sales-cockpit)

name: Build and deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: emc-sales-cockpit

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || '' }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY || '' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || '' }}

      - name: Prune dev dependencies
        run: npm prune --production

      - name: Create deployment package
        run: |
          zip -r deploy.zip . \
            -x "*.git*" \
            -x ".github/*" \
            -x "*.md" \
            -x "*.zip" \
            -x "node_modules/.cache/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
